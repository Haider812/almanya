<md-dialog flex="100" flex-gt-xs="40" aria-label="Dialog menuIcon">
  <form name="form" role="form" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-show="isCreating">Neuer Tipp</h2>
        <h2 ng-show="!isCreating">Bearbeite {{::objmenuIcon.title }}</h2>
        <span flex></span>
        <ng-md-icon icon="close" class="icon-close" ng-click="cancel()" aria-label="Close dialog"></ng-md-icon>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-content layout="column" layout-padding>
       
		<div layout="row" layout-align="start center">		
		<md-input-container>
          <label>Titel</label>
          <input required name="title" ng-model="objmenuIcon.title">
          <div ng-messages="form.title.$error" ng-show="form.$submitted">
            <div ng-message="required">Titel erforderlich</div>
          </div>
        </md-input-container>		
		</div>
		
		<div layout="row" layout-align="start center">
          <md-input-container md-no-float>
            <label>Icon Hochladen</label>
            <input type="text" ng-model="iconFilename" disabled>
          </md-input-container>		  
		  
          <ng-md-icon icon="photo_camera" class="photo-camera"
            ng-class="{ 'photo-active': objmenuIcon.icon.url() }"
            ngf-dimensions="$width === 64 && $height === 64"
            ngf-select="uploadIcon($file, $invalidFile)" ngf-max-size="1MB"
            ngf-pattern="'image/*'" accept="image/*">
            <md-tooltip>
            Füge ein Icon hinzu
            </md-tooltip>
          </ng-md-icon>
          <md-progress-circular class="md-primary" md-diameter="30"
            ng-if="isUploadingIcon">
          </md-progress-circular>
        </div>

		<!-- <div layout="row" layout-align="start center"> -->
          <!-- <md-input-container md-no-float> -->
            <!-- <label>Icon Hochladen</label> -->
            <!-- <input type="text" ng-model="iconFilename" disabled> -->
          <!-- </md-input-container> -->
          <!-- <ng-md-icon icon="photo_camera" class="photo-camera" -->
            <!-- ng-class="{ 'photo-active': objtCategory.icon.url() }" -->
            <!-- ngf-dimensions="$width === 64 && $height === 64" -->
            <!-- ngf-select="uploadIcon($file, $invalidFile)" ngf-max-size="1MB" -->
            <!-- ngf-pattern="'image/*'" accept="image/*"> -->
            <!-- <md-tooltip> -->
            <!-- Füge ein Symbol hinzu -->
            <!-- </md-tooltip> -->
          <!-- </ng-md-icon> -->
          <!-- <md-progress-circular class="md-primary" md-diameter="30" -->
            <!-- ng-if="isUploadingIcon"> -->
          <!-- </md-progress-circular> -->
        <!-- </div> -->
		
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" md-raised md-primary ng-click="cancel()">
      Zurück
      </md-button>
      <md-button type="submit" class="md-raised md-primary" ng-show="isCreating"
        ng-disabled="isSavingmenuIcon"
        ng-click="onSavemenuIcon(form.$valid)">
        {{ !isSavingmenuIcon ? 'Speichern' : 'Speichere...' }}
      </md-button>
       <md-button type="submit" class="md-raised md-primary" ng-show="!isCreating"
         ng-disabled="isSavingmenuIcon"
         ng-click="onUpdatemenuIcon(form.$valid)">
        {{ !isSavingmenuIcon ? 'Aktualisieren' : 'Aktualisiere...' }}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
